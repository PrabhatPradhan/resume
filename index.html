<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <div class="top">
      <div class="top-heding">
        <h1>Upto 50% off on Select Services!</h1>
        <div class="search">
          <input type="text" placeholder="Search by Services" />
          <span class="material-symbols-outlined"> search </span>
        </div>
      </div>
    </div>
    <div class="mid">
      <div class="cards">
        <div class="card">
          <img
            src="https://www.pkclaundries.com/wp-content/uploads/2024/06/2.webp"
            alt=""
          />
          <h2>Laundry</h2>
        </div>
        <div class="card">
          <img
            src="https://www.rd.com/wp-content/uploads/2020/04/GettyImages-114282346-ADedit-2.jpg"
            alt=""
          />
          <h2>Dry Clean</h2>
        </div>
        <div class="card">
          <img
            src="https://seatup.com/blog/wp-content/uploads/2022/12/acrylic-upholstery-fabric-new-img.png"
            alt=""
          />
          <h2>Upholstery</h2>
        </div>
        <div class="card">
          <img
            src="https://s1.kaercher-media.com/media/image/file/1985/d3/dampfbuegeln_content2.webp"
            alt=""
          />
          <h2>Steam Ironing</h2>
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/01/03/05/36/house-4737447_1280.png"
            alt=""
          />
          <h2>Home Cleaning</h2>
        </div>
        <div class="card">
          <img
            src="https://media.istockphoto.com/id/529119138/photo/woman-shopping-milk-in-store.jpg?s=612x612&w=0&k=20&c=7E1KcWRQF-7dftQ5PTbASY9TnIjApI2oNElDUoYN74E="
            alt=""
          />
          <h2>Products Store</h2>
        </div>
      </div>
    </div>
    <div class="slider">
       
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" onclick="goToProductPage()">
            <img src="https://www.hostgator.com/blog/wp-content/uploads/2019/01/Create-product-categories-for-your-online-store.png" alt="Deal 1" />
             
          </div>
          <div class="swiper-slide"  onclick="goToProductPage()" >
            <img src="https://www.hostgator.com/blog/wp-content/uploads/2019/01/Create-product-categories-for-your-online-store.png" alt="Deal 2" />
             
          </div>
          <div class="swiper-slide" onclick="goToProductPage()" >
            <img src="https://www.hostgator.com/blog/wp-content/uploads/2019/01/Create-product-categories-for-your-online-store.png" alt="Deal 3" />
             
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script>
      const goToProductPage = () => {
        window.location.href = "https://example.com/product-page";
      };

      const swiper = new Swiper(".swiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
